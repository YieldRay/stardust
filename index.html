<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StarDust</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lexend&display=swap");
            body {
                font-family: "Lexend", Arial, Helvetica, sans-serif;
            }
            :root {
                min-height: 100vh;
            }
        </style>
        <script type="module" src="/src/stardust.ts"></script>
    </head>
    <body>
        <sd-button>SD-BUTTON</sd-button>
        <sd-checkbox></sd-checkbox>
        <sd-checkbox style="--size: 2em">?</sd-checkbox>
        <sd-switch></sd-switch>
        <sd-switch style="--size: 2em">G</sd-switch>
        <div style="height: 100vh">
            <sd-card>
                <div slot="header">
                    <h1>StarDust!</h1>
                </div>
                <script>
                    document.write(location.origin + "/dist/stardust.js");
                    document.write("<br>");
                    document.write(location.origin + "/dist/style.css");
                </script>

                <div slot="footer">
                    <p>this is a sd-card</p>
                </div>
            </sd-card>

            <sd-collapse position="top">
                <span slot="open">
                    <div style="padding: 1em">展开 ▼</div>
                </span>
                <span slot="close">
                    <div style="padding: 1em">折叠 ▲</div>
                </span>
                <div style="padding: 2em">this is a collapse</div>
            </sd-collapse>
        </div>

        <sd-modal position="center-right">
            <p>I'm floating!</p>
        </sd-modal>
        <sd-fab fixed backtop autohide></sd-fab>
    </body>
</html>
