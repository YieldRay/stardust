<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StarDust</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lexend&display=swap");
            body {
                font-family: "Lexend", Arial, Helvetica, sans-serif;
            }
            :root {
                min-height: 100vh;
            }
        </style>
        <script type="module" src="/src/stardust.ts"></script>
    </head>
    <body>
        <sd-button>SD-BUTTON</sd-button>

        <sd-checkbox checked disabled>
            <span slot="before">(</span>
            ▪
            <span slot="after">)</span>
        </sd-checkbox>

        <sd-checkbox style="--size: 2em">?</sd-checkbox>

        <sd-switch>
            <span slot="before">(</span>
            <span slot="after">)</span>
        </sd-switch>

        <sd-switch style="--size: 2em">G</sd-switch>

        <div style="height: 100vh">
            <sd-card>
                <div slot="header">
                    <h1>StarDust!</h1>
                </div>
                <script>
                    document.write(new URL("./dist/stardust.js", location).href);
                    document.write("<br>");
                    document.write(new URL("./dist/style.css", location).href);
                </script>

                <div slot="footer">
                    <p>this is a sd-card</p>
                </div>
            </sd-card>

            <sd-card>
                <sd-loading>
                    <span slot="loading"> <sd-spinner></sd-spinner></span>
                    <p>This</p>
                    <p>is</p>
                    <p>content</p>
                </sd-loading>
            </sd-card>

            <sd-detail>
                <span slot="summary"> this is summary </span>
                this is detail
            </sd-detail>

            <sd-aside style="margin-left: 80vw">
                <sd-button>菜单按钮</sd-button>
                <div slot="aside" style="padding: 2em; width: 50vw; background: var(--sd-color-alert)">
                    此menu插槽内元素位置是通过计算所设置的，优先显示在默认插槽的右下角
                </div>
            </sd-aside>

            <br />
            123
            <br />
            456
            <br />
            789
            <br />

            <sd-tabs tab="1">
                <sd-tab>AA</sd-tab>
                <sd-tab>BB</sd-tab>
                <sd-tab>CC</sd-tab>
            </sd-tabs>

            <sd-slider></sd-slider>
        </div>

        <sd-float position="center-right">
            <p>I'm floating!</p>
        </sd-float>

        <sd-input placeholder="请输入">
            <span slot="before">@</span>
        </sd-input>

        <sd-progress value="12"></sd-progress>

        <sd-divider position="right">The End</sd-divider>

        <sd-fab fixed backtop autohide></sd-fab>
    </body>
</html>
