<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StarDust</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lexend&display=swap");
            body {
                font-family: "Lexend", Arial, Helvetica, sans-serif;
            }
            :root {
                min-height: 100vh;
            }
        </style>
        <script type="module" src="./dist/stardust.js"></script>
        <link rel="stylesheet" href="./dist/style.css" />
    </head>
    <body>
        <sd-button>SD-BUTTON</sd-button>
        <sd-checkbox></sd-checkbox>
        <sd-checkbox style="--size: 2em">?</sd-checkbox>
        <sd-switch></sd-switch>
        <sd-switch style="--size: 2em">G</sd-switch>
        <div style="height: 100vh">
            <sd-card>
                <div slot="header">
                    <h1>StarDust!</h1>
                </div>
                <script>
                    document.write(location.origin + "/dist/stardust.js");
                    document.write("<br>");
                    document.write(location.origin + "/dist/style.css");
                </script>

                <div slot="footer">
                    <p>this is a sd-card</p>
                </div>
            </sd-card>

            <sd-card>
                <sd-collapse position="top">
                    <span slot="open">
                        <sd-button>展开 ▼</sd-button>
                    </span>
                    <span slot="close">
                        <sd-button>折叠 ▲</sd-button>
                    </span>
                    <sd-card>this is a collapse</sd-card>
                </sd-collapse>
            </sd-card>

            <sd-menu style="margin-left: 80vw">
                <sd-button>菜单按钮</sd-button>
                <div slot="menu" style="padding: 2em; width: 50vw; background: pink">
                    此menu插槽内元素位置是通过计算所设置的，优先显示在默认插槽的右下角
                </div>
            </sd-menu>
            <br />
            123
            <br />
            456
            <br />
            789
            <br />
        </div>

        <sd-modal position="center-right">
            <p>I'm floating!</p>
        </sd-modal>

        <sd-divider position="right">The End</sd-divider>
        <sd-fab fixed backtop autohide></sd-fab>
    </body>
</html>
